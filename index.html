<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rap de mi Vida - CD Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 3s linear infinite; }
        .lcd-display { background: linear-gradient(180deg, #2a4a2a 0%, #1a3a1a 100%); box-shadow: inset 0 2px 4px rgba(0,0,0,0.5); }
        .jewel-case { background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%); backdrop-filter: blur(10px); }
        .cd-disc { background: radial-gradient(circle at 30% 30%, #e0e0e0 0%, #c0c0c0 20%, #a0a0a0 40%, #606060 100%); }
        .track-active { background: rgba(59, 130, 246, 0.3) !important; border-left: 4px solid #3b82f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 font-sans">

<div id="splashScreen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gradient-to-br from-purple-900 to-black p-8 text-center">
    
    <i data-lucide="disc" class="w-20 h-20 md:w-24 md:h-24 mb-6 animate-spin-slow text-purple-400"></i>

    <span class="text-purple-300 font-black text-lg md:text-2xl uppercase tracking-widest mb-2">
        1960 - 2025
    </span>

    <h1 class="text-4xl md:text-6xl font-bold mb-2 text-white">
        El Rap de mi Vida
    </h1>

    <p class="text-lg md:text-xl opacity-70 mb-10 text-white/80">
        Ésta es la historia de un "Baby Boom"
    </p>

    <button id="unlockAudioBtn" class="bg-white text-purple-900 px-10 py-4 rounded-full font-black text-xl shadow-2xl hover:scale-105 transition-transform flex items-center gap-3">
        <i data-lucide="play"></i> ENTRA
    </button>

    <footer class="absolute bottom-8 w-full left-0">
        <p class="text-sm md:text-base font-medium opacity-50 text-white tracking-wider">
            Juan Alfonso Pozuelo
        </p>
    </footer>

</div>

    <div id="cdPlayer" class="hidden jewel-case w-full max-w-4xl rounded-3xl p-6 md:p-10 border border-white/10 shadow-2xl">
        <div class="grid md:grid-cols-2 gap-10">
            
            <div class="space-y-6">
                <div class="relative aspect-square rounded-xl overflow-hidden shadow-2xl bg-black group">
                    <img id="albumArt" src="portada.png" class="absolute inset-0 w-full h-full object-cover z-20" alt="Portada">
                    <div id="cdVisual" class="absolute inset-0 flex items-center justify-center z-10 opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="cd-disc w-64 h-64 rounded-full border-4 border-gray-700 relative">
                            <div class="absolute inset-1/2 -translate-x-1/2 -translate-y-1/2 w-16 h-16 bg-gray-900 rounded-full border-4 border-gray-800"></div>
                        </div>
                    </div>
                </div>

                <div class="lcd-display p-4 rounded-lg font-mono text-green-400 border border-black/50">
                    <div class="flex justify-between text-xs mb-1">
                        <span id="lcdTrack">TRACK 01</span>
                        <span id="lcdTime">00:00</span>
                    </div>
                    <div id="lcdTitle" class="text-lg font-bold truncate">Selecciona Play</div>
                    <div class="w-full bg-black/40 h-1.5 mt-3 rounded-full overflow-hidden">
                        <div id="progressBar" class="bg-green-400 h-full w-0 transition-all duration-300"></div>
                    </div>
                </div>

                <div class="flex justify-center items-center gap-6">
                    <button id="prevBtn" class="p-3 hover:bg-white/10 rounded-full transition-colors"><i data-lucide="skip-back"></i></button>
                    <button id="playPauseBtn" class="bg-blue-600 p-6 rounded-full hover:bg-blue-500 shadow-lg transition-all"><i id="playIcon" data-lucide="play" class="fill-current"></i></button>
                    <button id="nextBtn" class="p-3 hover:bg-white/10 rounded-full transition-colors"><i data-lucide="skip-forward"></i></button>
                </div>
            </div>

            <div class="flex flex-col h-full space-y-4">
                <div class="flex-1 bg-black/30 rounded-2xl p-4 overflow-hidden flex flex-col">
                    <h2 class="text-sm font-bold uppercase tracking-widest opacity-50 mb-3">Tracklist</h2>
                    <div id="trackList" class="flex-1 overflow-y-auto custom-scrollbar space-y-1 pr-2">
                        </div>
                </div>
                
                <div class="bg-white/5 p-5 rounded-2xl border border-white/5">
                    <h3 class="text-blue-400 text-xs font-bold uppercase mb-2">Notas del autor</h3>
                    <p id="linerNotes" class="text-sm leading-relaxed opacity-80 italic">Haz clic en una canción para leer su historia.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DATOS DE LAS 10 CANCIONES (Nombres de archivos exactos para GitHub)
        const albumData = [
            { title: "Aprendiz del 60", audio: "01 Aprendiz del 60.mp3", story: "Nací en el seno de familia obrera, crecí en la sencillez de un piso pequeño y la alegría jugando en las calles de mi barrio. Siempre me han acompañado mis orígenes y sé que me hicieron mejor persona." },
            { title: "Fuera del Banquillo", audio: "02 Fuera del Banquillo.mp3", story: "No me gustaba estudiar. Estaba deseando empezar a trabajar. Cuando ahora veo a niños de 14 años, me cuesta verme a mi con esa edad. Era un niño..." },
            { title: "Del Taller a la Oficina", audio: "03 Del Taller a la Oficina.mp3", story: "España estaba convulsa y yo con la ilusión de un trabajo de oficina." },
            { title: "Comodín de Confianza", audio: "04 Comodín de Confianza.mp3", story: "Qué gran lección aprendí en esta etapa de mi vida. Tuve la mejor compañera de trabajo, mi tía Enriqueta. Te quiero." },
            { title: "El Tren de los Cristales", audio: "05 El Tren de los Cristales.mp3", story: "Nunca sabemos donde puede estar el momento que lo cambia todo. Yo encontré ese momento limpiando cristales." },
            { title: "El Fracaso del Éxito", audio: "06 El Fracaso del Éxito.mp3", story: "Celebré por todo lo alto entrar al Corte y celebré cuando me fui. Pagué un precio muy alto por mi éxito personal. Gracias Ana por elegir nuestra felicidad por encima de el dinero." },
            { title: "El Buque Insignia", audio: "07 El Buque Insignia.mp3", story: "!Qué valientes¡. La mejor experiencia de mi vida profesional. Mucho trabajo, mucho esfuerzo pero mucha felicidad. Juntos somos la hostia." },
            { title: "Paredes de Cristal", audio: "08 Paredes de Cristal.mp3", story: "Una mala experiencia. Necesaria para estar donde estoy hoy. No me arrepiento de nada." },
            { title: "El Triunfo del Mono", audio: "09 El Triunfo del Mono.mp3", story: "Uffffffffffffff. !Qué dolor¡. !Qué ruina¡. Volver a la casilla de salida... Tanto Ana como yo luchamos y salimos triunfantes de nuestra mala situación." },
            { title: "Mi Pequeña Gloria", audio: "10 Mi Pequeña Gloria.mp3", story: "Feliz, satisfecho e ilusionado. Esta es mi historia, la mía. Gracias Ana por estar siempre ahí. Sin ti, sin tu apoyo, no hubiera sido posible. Te quiero." }
        ];

        let currentTrack = 0;
        let isPlaying = false;
        const audio = new Audio();

        const unlockBtn = document.getElementById('unlockAudioBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');

        // INICIALIZACIÓN
        unlockBtn.addEventListener('click', () => {
            document.getElementById('splashScreen').style.display = 'none';
            document.getElementById('cdPlayer').classList.remove('hidden');
            renderTracklist();
            loadTrack(0);
            lucide.createIcons();
        });

        function renderTracklist() {
            const list = document.getElementById('trackList');
            albumData.forEach((t, i) => {
                const item = document.createElement('div');
                item.className = `p-3 rounded-xl cursor-pointer hover:bg-white/5 transition-all flex items-center gap-3`;
                item.onclick = () => { loadTrack(i); playTrack(); };
                item.innerHTML = `<span class="opacity-30 text-xs">${i+1}</span> <span class="text-sm font-medium">${t.title}</span>`;
                item.id = `track-${i}`;
                list.appendChild(item);
            });
        }

        function loadTrack(index) {
            // Quitar clase activa previa
            document.querySelectorAll('[id^="track-"]').forEach(el => el.classList.remove('track-active'));
            
            currentTrack = index;
            const track = albumData[index];
            audio.src = track.audio;
            document.getElementById('lcdTitle').innerText = track.title;
            document.getElementById('lcdTrack').innerText = `TRACK ${String(index + 1).padStart(2, '0')}`;
            document.getElementById('linerNotes').innerText = track.story;
            document.getElementById(`track-${index}`).classList.add('track-active');
            
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: track.title,
                    artist: 'Ésta es la historia de un Baby Boom',
                    artwork: [{ src: 'portada.png', sizes: '512x512', type: 'image/png' }]
                });
            }
        }

        function playTrack() {
            audio.play();
            isPlaying = true;
            document.getElementById('albumArt').classList.add('animate-spin-slow');
            updateIcons('pause');
        }

        function pauseTrack() {
            audio.pause();
            isPlaying = false;
            document.getElementById('albumArt').classList.remove('animate-spin-slow');
            updateIcons('play');
        }

        function updateIcons(name) {
            const icon = document.getElementById('playIcon');
            icon.setAttribute('data-lucide', name);
            lucide.createIcons();
        }

        playPauseBtn.onclick = () => isPlaying ? pauseTrack() : playTrack();
        document.getElementById('nextBtn').onclick = () => { let next = (currentTrack + 1) % albumData.length; loadTrack(next); playTrack(); };
        document.getElementById('prevBtn').onclick = () => { let prev = (currentTrack - 1 + albumData.length) % albumData.length; loadTrack(prev); playTrack(); };

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressBar').style.width = pct + '%';
            const m = Math.floor(audio.currentTime / 60);
            const s = Math.floor(audio.currentTime % 60);
            document.getElementById('lcdTime').innerText = `${m}:${String(s).padStart(2, '0')}`;
        };

        audio.onended = () => document.getElementById('nextBtn').click();

        // Inicializar iconos al cargar
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
